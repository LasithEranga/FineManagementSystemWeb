<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create New User</h2>
      </div>
      <hr />
      <form action="">
        <div class="input-label-wrapper">
          <label for="fname">First Name</label>
          <input type="text" placeholder="Enter First Name" />
        </div>
        <div class="input-label-wrapper">
          <label for="lname">Last Name</label>
          <input type="text" placeholder="Enter Last Name" />
        </div>
        <div class="input-label-wrapper">
          <label for="funame">Full Name</label>
          <input type="text" placeholder="Enter Full Name" />
        </div>
        <div class="input-label-wrapper">
          <label for="contact">Contact Number</label>
          <input type="tel" placeholder="Enter Contact Number" />
        </div>
        <div class="input-label-wrapper">
          <label for="dob">Date of Birth</label>
          <input type="date" />
        </div>
        <div class="gender">
          <label class="glabel" for="gender">Gender</label>
          <div class="gender-box">
            <div class="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" />
            </div>
            <div class="female">
              <label for="female">Female</label>
              <input type="radio" name="gender" />
            </div>
          </div>
        </div>
        <div class="input-label-wrapper">
          <label for="address">Permanent Address</label>
          <input type="text" placeholder="Enter Permanent Address" />
        </div>
        <div class="input-label-wrapper">
          <label for="email">Email Address</label>
          <input type="text" placeholder="Enter Email Address" />
        </div>
        <div class="input-label-wrapper">
          <label for="nic">NIC Number</label>
          <input type="text" placeholder="Enter NIC Number" />
        </div>
        <div class="input-label-wrapper">
          <label for="pid">Police ID Number</label>
          <input type="text" placeholder="Enter Police ID Number" />
        </div>
        <div class="input-label-wrapper">
          <label for="post">Post</label>
          <input type="text" placeholder="Enter Post" />
        </div>
        <div class="footer">
          <input class="back" type="submit" value="Back" />
          <input type="submit" value="Clear All" class="clear" />
          <input type="submit" value="Add User" class="add" />
        </div>
      </form>
    </div>
  </body>
</html>
