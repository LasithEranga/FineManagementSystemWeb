<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

</head>
<body>
     <!-- container div -->
     
    <div class="d-flex flex-column  bg-dark  text-white col-lg-12 h-auto" style="min-height: 100vh;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand"><h1 class="pt-2 px-3">SETTINGS</h1></a>
              
            </div>
        </nav>

        <div class="d-flex flex-row col-md-12 ms-4 mb-2">
            
            <!-- users -->
            <div class="card col-lg-2 mx-1 bg-dark border border-light" >
                <div class="card-body text-center" style="color:#a4a5b8">
                    <i class="fa fa-user-circle" style="font-size:150px"></i>
                    <h2>Users</h2>
                </div>
            </div>

            <!-- language -->
            <div class="card col-lg-2 mx-1 ms-4 bg-dark border border-light" >
                <div class="card-body text-center" style="color:#a4a5b8">
                    <i class="fa fa-language" style="font-size:150px"></i>
                    <h2 class="text-center">Languages</h2>
                </div>
            </div>

            <!-- notification --> 
            <div class="card col-lg-2 mx-1 ms-4 bg-dark border border-light" >
                <div class="card-body text-center" style="color:#a4a5b8">
                    <i class="fa fa-bell" style="font-size:150px"></i>
                    <h2 class="text-center">Notifications</h2>
                </div>
            </div>

        </div>

        <div class="d-flex flex-row col-md-12 m-4">
            <!-- rules -->
            <div class="card col-lg-2 mx-1 bg-dark border border-light" >
                <div class="card-body text-center" style="color:#a4a5b8">
                    <i class="fa fa-balance-scale" style="font-size:150px"></i>
                    <h2 class="text-center">Rules</h2>
                </div>
            </div>

            <!-- help -->
            <div class="card col-lg-2 mx-1 ms-4 bg-dark border border-light" >
                <div class="card-body text-center" style="color:#a4a5b8">
                    <i class="fa fa-question-circle" style="font-size:150px"></i>
                    <h2 class="text-center">Help</h2>
                </div>
            </div>

            <!-- about -->
            <div class="card col-lg-2 mx-1 ms-4 bg-dark border border-light" >
                <div class="card-body text-center" style="color:#a4a5b8">
                    <i class="fa fa-exclamation-circle" style="font-size:150px"></i>
                    <h2 class="text-center">About</h2>
                </div>
            </div>
        </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
