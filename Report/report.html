<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>

    <!--StyleSheet-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

    <style>
      .form-select{
        background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/></svg>") ;
      }
    </style>
</head>

<body>
    
    <!--container div-->
    <div class="d-flex flex-column bg-dark text-white col-lg-12 h-auto" style="min-height: 100vh;">
        

        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand col-7" href="#"><h1 class="pt-2 px-3">REPORTS</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <select class="d-flex flex-row form-select form-select-sm bg-dark text-white me-2" aria-label=".form-select-sm example">
                <option selected value="expired">Expired</option>
                <option value="suedList">Sued List</option>
                <option value="pending">Pending</option>
                <option value="pending">Paid</option>
                <option value="allRecords">All Records</option>
              </select>
              <form class="d-flex col-8">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success me-3" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

        <!--date picker-->
        <div class="d-flex flex-row">
            <div class="col-5 d-flex flex-row">
                <div class="px-4 ms-1">
                    <label for="from">From:</label>
                    <input type="date" id="from" name="from">

                    <!-- <i class='text-white fas fa-calendar-alt'></i> -->
                </div>
    
                <div class="ps-3">
                    <label for="to">To:</label>
                    <input type="date" id="to" name="to"> 
                    <button type="button" class="btn btn-success px-3 ms-2">Go</button>
                </div>
            </div>
            
            <!--share & save button--> 
            <div class="d-flex flex-row-reverse  col-7 pe-4 mb-2">
              <div class="d-flex align-self-right bg-dark">
                <button type="button" class="btn btn-success px-3 me-2">Share</button>
                <button type="button" class="btn btn-success px-3">Save as PDF</button>
              </div> 
            </div>

            
    
        </div>
        
        <!--table-->
        <div class="card text-white bg-light m-4">
          <div class="card-body">      
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Reference No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">NIC</th>
                    <th scope="col">License No</th>
                    <th scope="col">Date</th>
                    <th scope="col">Rules</th>
                    <th scope="col">Fine Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>aaa</td>
                    <td>25000</td>
                    <td>aaa</td>
                    <td>aaa</td>
                    <td>25000</td>
                    <td>aaa</td>
                    <td>aaa</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>bbb</td>
                    <td>5000</td>
                    <td>bbb</td>
                    <td>bbb</td>
                    <td>5000</td>
                    <td>bbb</td>
                    <td>bbb</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>ccc</td>
                    <td>30000</td>
                    <td>ccc</td>
                    <td>ccc</td>
                    <td>30000</td>
                    <td>ccc</td>
                    <td>ccc</td>

                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>ddd</td>
                    <td>1500</td>
                    <td>ddd</td>
                    <td>ddd</td>
                    <td>1500</td>
                    <td>ddd</td>
                    <td>ddd</td>
                  </tr>
                </tbody>
              </table>   
          </div>
        </div>

        

      </div>
    

    
    
    <!--Script-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
</body>
</html>
