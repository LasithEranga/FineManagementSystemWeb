<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Rule</title>

    <link rel="stylesheet" href="styles.css" />

    
</head>

<body>
    <div class="container">
      
      <div class="header">
        <h2>Add Rule</h2>
      </div>
      <hr/>

      <form action="">
        <div class="input-label-wrapper">
          <label for="fname">Rule ID</label>
          <input type="text" placeholder="Enter Rule ID" />
        </div>

        <div class="input-label-wrapper">
          <label for="lname">Description</label>
          <textarea placeholder="Enter Description About Rule"></textarea>
        </div>
        
        <div class="input-label-wrapper">
          <label for="funame">Penalty Amount</label>
          <input type="text" placeholder="Enter Penalty Amount" />
        </div>
     
        <div class="input-label-wrapper">
          <label for="address">Tag</label>
          <input type="text" placeholder="Enter Tag" />
        </div>
        
        <div class="footer">
          <input class="back" type="submit" value="Back" />
          <input type="submit" value="Clear All" class="clear" />
          <input type="submit" value="Add Rule" class="add" />
        </div>
      </form>
    </div>
  </body>
</html>
