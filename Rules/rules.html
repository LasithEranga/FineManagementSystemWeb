<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>

    <!--StyleSheet-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
</head>

<body>
    
    <!--container div-->
    <div class="d-flex flex-column bg-dark text-white col-lg-12 h-auto" style="min-height: 100vh;">
        

        <!--navigation bar-->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand"><h1 class="pt-2 px-3">RULES</h1></a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Rules" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
        </nav>



        <!--add rule button--> 
        <div class="d-flex flex-row-reverse col-12 pe-2">
            <div class="d-flex align-self-right bg-dark">
              <button type="button" class="btn btn-success px-2 ">Add Rule</button>
            </div> 
        </div>
        

        <!--table-->
        <div class="card text-white bg-light m-5">
          <div class="card-body">      
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Rule ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Penalty Amount</th>
                    <th scope="col">Tag</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>aaa</td>
                    <td>25000</td>
                    <td>aaa</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>bbb</td>
                    <td>5000</td>
                    <td>bbb</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>ccc</td>
                    <td>30000</td>
                    <td>ccc</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>ddd</td>
                    <td>1500</td>
                    <td>ddd</td>
                  </tr>
                </tbody>
              </table>   
          </div>
        </div>
    </div>
    

    
    
    <!--Script-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
</body>
</html>
