<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Payment Management System</title>
    <link rel="icon" type="image/x-icon" href="./logo.ico">

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="landing.css">
    <!-- Javascripts -->
    <style>
        .mr-10 {
            margin-right: 10px;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark sticky-top" style="border-bottom: 1px solid rgb(116, 116, 116);">
        <div class="container-fluid">

            <div class="input-group flex-nowrap">
                <a class="navbar-brand ms-2" href="#"><i class="fas fa-bars"></i></a>
                <span class="input-group-text ms-2" id="addon-wrapping"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control col-2" placeholder="Search Driver..." aria-label="Username"
                    aria-describedby="addon-wrapping" onkeyup="search(this.value)">
                <a class="navbar-brand ms-4" href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
        
    </nav>

    <div id="search" class=" text-center">
        <div  id="search_result" class="bg-light mt-3 mx-3">
            
        </div>
        <img id="searchImg" src="./images/search.gif" alt="" width="300px" style="margin-top: 50%;">
        
    </div>
    <script>
        function search(key){
            if (key.length != 0){
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.onload = function(){
                    document.getElementById('search_result').innerHTML = this.responseText;
                    document.getElementById('searchImg').style.display = 'none';
                }
                xmlhttp.open('GET', 'driver_suggest.php?key='+key);
                xmlhttp.send();
            }
            else{
                document.getElementById('search_result').innerHTML = "";
                document.getElementById('search').innerHTML = `<div  id="search_result" class="bg-light mt-3 mx-3"> </div><img id="searchImg" src="./images/search.gif" alt="" width="300px" style="margin-top: 50%;">`;
               
            }
        }
    </script>
</body>

</html>
