<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-side">
          <h2>SRI LANKA POLICE</h2>
          <div class="image">
            <img src="./Sri_Lanka_Police_logo.svg.png" alt="" />
          </div>

          <p>FINE PAYMENT MANAGEMENT SYSTEM</p>
        </div>
        <div class="right-side">
          <div class="header">
            <h1>Login</h1>
            <i class="fas fa-times-circle" style="color: #d75a4a"></i>
          </div>
          <hr />
          <div class="inputs">
            <div class="username">
              <label for="username">User Name</label>
            </div>
            <div class="username-input">
              <input type="text" name="username" id="username" size="46.5" />
            </div>
            <div class="password">
              <label for="password">Password</label>
            </div>
            <div class="password-input">
              <input type="password" size="46.5" />
            </div>
          </div>
          <div class="button">
            <button>Login</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
