<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/4f128951c5.js" crossorigin="anonymous"></script>
  <style>
    body {
      overflow: hidden;
    }
    .font-merri{
      font-family: 'Merriweather', serif;
    }
  </style>

</head>

<body>
  <div class="d-flex flex-column">
    <div class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark font-merri" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img src="./images/logo.ico" class="ms-3" width="25%" alt="">
        <span class="fs-4 ms-2">FineX</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" id="dashboard" class="nav-link active text-white my-2" aria-current="page">
            <i class="fas fa-tachometer-alt mx-2"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a id="statistics" href="#" class="nav-link text-white my-2">
            <i class="fas fa-chart-area mx-2"></i>
            Statistics
          </a>
        </li>
        <li>
          <a id="report" href="#" class="nav-link text-white my-2">
            <i class="fas fa-file-alt mx-2"></i>
            Report
          </a>
        </li>
        <li>
          <a id="settings" href="#" class="nav-link text-white my-2">
            <i class="fas fa-cog mx-2"></i>
            Settings
          </a>
        </li>

      </ul>
      <hr>
      <div class="">

        <span class="ms-2"><i class="fas fa-sign-out-alt mx-3"></i>Logout</span>
      </div>
    </div>

  </div>

  <script>

    let dashboard = document.getElementById("dashboard");
    let statistics = document.getElementById("statistics");
    let report = document.getElementById("report");
    let settings = document.getElementById("settings");

    dashboard.addEventListener('click', () => {
      Reset();
      dashboard.classList.add("active");

    });

    statistics.addEventListener('click', () => {
      Reset();
      statistics.classList.add("active");
    });

    report.addEventListener('click', () => {
      Reset();
      report.classList.add("active");
    });

    settings.addEventListener('click', () => {
      Reset();
      settings.classList.add("active");
    });

    function Reset() {
      dashboard.classList.remove('active');
      statistics.classList.remove('active');
      report.classList.remove('active');
      settings.classList.remove('active');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
